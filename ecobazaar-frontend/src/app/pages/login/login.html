<h2 class="text-xl font-bold mb-3">Login</h2>


<form [formGroup]="loginForm" (ngSubmit)="submit()" class="flex flex-col gap-3 max-w-sm">

<input class="border p-2 rounded" placeholder="Email" formControlName="email" />

<input class="border p-2 rounded" placeholder="Password" type="password" formControlName="password" />


<button class="bg-blue-600 text-white p-2 rounded" type="submit">Login</button>

</form>
