<div class="container mx-auto p-4 max-w-3xl">
  <h2 class="text-2xl font-semibold mb-4">➕ Add a Product</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block mb-1">Name <span class="text-red-500">*</span></label>
      <input formControlName="name" class="w-full border rounded px-3 py-2" placeholder="Product name" />
      <div *ngIf="form.controls['name'].touched && form.controls['name'].invalid" class="text-sm text-red-600">
        Name is required.
      </div>
    </div>

    <div>
      <label class="block mb-1">Details</label>
      <textarea formControlName="details" rows="3" class="w-full border rounded px-3 py-2" placeholder="Short description"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1">Price</label>
        <input type="number" formControlName="price" class="w-full border rounded px-3 py-2" min="0" />
        <div *ngIf="form.controls['price'].touched && form.controls['price'].invalid" class="text-sm text-red-600">
          Price must be >= 0.
        </div>
      </div>

      <div>
        <label class="block mb-1">Carbon impact (kg CO₂)</label>
        <input type="number" formControlName="carbonImpact" class="w-full border rounded px-3 py-2" min="0" />
      </div>
    </div>

    <div>
      <label class="block mb-1">Product image</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" />
      <div *ngIf="previewUrl" class="mt-3">
        <div class="text-sm mb-2">Preview:</div>
        <img [src]="previewUrl" alt="preview" class="max-h-48 rounded border" />
      </div>
    </div>

    <div class="flex items-center gap-3">
      <input id="cert" type="checkbox" formControlName="ecoCertified" />
      <label for="cert">Request Eco Certification</label>
    </div>

    <div *ngIf="error" class="text-red-600">{{ error }}</div>

    <div class="flex items-center gap-3">
      <button type="submit" [disabled]="uploading" class="px-4 py-2 rounded bg-green-600 text-white">
        {{ uploading ? 'Uploading...' : 'Create Product' }}
      </button>

      <button type="button" class="px-4 py-2 rounded border" (click)="router.navigate(['/seller/dashboard'])" [disabled]="uploading">
        Cancel
      </button>
    </div>
  </form>
</div>
