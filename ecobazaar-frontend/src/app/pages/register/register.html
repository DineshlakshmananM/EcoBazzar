<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-50 to-emerald-100 p-4">
  <div class="w-full max-w-md rounded-3xl bg-white p-10 shadow-2xl">
    <h2 class="text-2xl font-bold mb-6 text-green-700">Create Account</h2>

    <form [formGroup]="regForm" (ngSubmit)="submit()" class="flex flex-col gap-4">
      <input class="border p-3 rounded-lg" placeholder="Full Name" formControlName="name" />
      <input class="border p-3 rounded-lg" placeholder="Email" formControlName="email" />
      <input class="border p-3 rounded-lg" placeholder="Password" type="password" formControlName="password" />
      
      <button class="bg-green-600 text-white p-3 rounded-lg mt-2" type="submit">Register</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="font-bold text-green-600 hover:underline ml-1">Login</a>
    </p>

    <!-- Optional: add a big button style version -->
    <div class="mt-4 text-center">
      <button (click)="router.navigate(['/login'])" class="text-sm underline text-gray-600">Or go to Login</button>
    </div>
  </div>
</div>
